<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <title>id selectors</title>
       <style>
        .odd {
            background-color: #00ffff;
            font-family: "verdana", "DejaVu sans", sans-serif;
        }
        #second {
            color: #0000ff;
            font-size: 36px;
        
        }
        .third {
            font-size: 24px;
        }
        #four {
            background-color: #6ecf6e;
            font-weight: bold;

        }
       </style>
    </head>
    <body>
        <div class="odd"> Number 1 - im a class</div>
        <p id="second"> Number 2 - im one id</p>
        <p class="odd third">Number 3 - im a class, but cooler.</p>
        <p id="four">Number 4 - im another id.</p>
        <p class="odd">Number 5 - im a class</p>
    </body>
</html>
