<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>image</title>
    <style>
        .img.og {
            height: auto;
            width: 300px;
        }
        .img.cl {
            height: 400;
            width: 200;
        }
    </style>
    <body>
        <div>
            <img class="img og" src="girl.jpg" alt="picture of girl">
            <img class="img og" src="guy.jpg" alt="picture of guy">
        </div>
        <div>
            <img class="img cl" src="girl.jpg" alt="stretched picture of girl">
            <img class="img cl" src="guy.jpg" alt="stretched picture of guy">
        </div>
    </body>
</html>
